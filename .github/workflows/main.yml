name : Testing-Workflow

on :
  push : 
    branches : ["master"]
  
  workflow_dispatch:

env :
  msg : my name is bhvik
  
jobs : 
  job1 : 
    runs-on : ubuntu-latest

    steps:
      - uses: actions/checkout@v3 
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name : Run first job     
        run: python first.py

  job2 :
    runs-on : windows-latest

    steps:
      - uses: actions/checkout@v3 
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name : Run second job
        run : python second.py

