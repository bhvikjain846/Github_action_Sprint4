name : Testing-Workflow

on :
  # push : 
  #   branches : ["master"]
  
  workflow_dispatch:
    inputs : 
      d :
        description: "Enter a decimal no.: "
        required: true

      b :
        description: "Enter a binary no.: "
        required: true

env :
  num1: ${{github.event.inputs.d}}
  num2: ${{github.event.inputs.b}}
  
jobs : 
  job1 : 
    runs-on : ubuntu-latest

    steps:
      - uses: actions/checkout@v3 
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name : Run first job     
        run: python first.py $num1

  job2 :
    runs-on : ubuntu-latest

    steps:
      - uses: actions/checkout@v3 
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name : Run second job
        run : python second.py $num2

